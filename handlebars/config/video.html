<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Video</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="video" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Autoplay</label>
		<div class="controls">
			<input type="checkbox" name="autoplay" value="true">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Controls</label>
		<div class="controls">
			<input type="checkbox" name="controls" value="true" checked>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Loop</label>
		<div class="controls">
			<input type="checkbox" name="loop" value="true">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Start muted</label>
		<div class="controls">
			<input type="checkbox" name="muted" value="true">
		</div>
	</div>
	<div class="alert alert-info">Use the CSS option to resize the video. H.264 (mp4) is recommended. Test iOS compatibility before releasing if one of the target is iOS.</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
