<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" name="name" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Content</label>
		<div class="controls">
			<textarea name="content" style="height: 200px; width:100%;"></textarea>
			<div class="toolbar">
				<button class="btn" id="linkbtn"><i class="icon-map-marker"></i> Page</button>
				<button class="btn" id="filebtn"><i class="icon-map-marker"></i> File</button>
				<button class="btn" id="imgbtn"><i class="icon-picture"></i> Image</button>
			</div>
			<p class="help-block">HTML OK. WYSIWYG widget is an easier to use version of this widget.</p>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
