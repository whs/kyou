<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">App ID</label>
		<div class="controls">
			<input type="number" name="appid">
			<div class="help-block">
				If you have multiple comment widgets, enter App ID in only one widget and leave blank on other widgets. Required.<br>
				To register your application, visit <a href="https://developers.facebook.com/apps">Facebook Developers Center</a>.
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">URL</label>
		<div class="controls">
			<input type="url" name="href" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Width</label>
		<div class="controls">
			<input type="number" name="width" value="1004" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Number of comments to show</label>
		<div class="controls">
			<input type="number" name="num-posts" value="2" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Color scheme</label>
		<div class="controls">
			<select name="colorscheme" required>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
