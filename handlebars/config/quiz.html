<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" name="name" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Type</label>
		<div class="controls">
			<select name="layout" required>
				<option value="full">Full list of questions</option>
				<option value="compact">Show one question at a time</option>
			</select>
		</div>
	</div>
	<ul class="widgetlist">
		<li>Loading...</li>
	</ul>
	<div class="toolbar" style="width: auto;">
		<button type="button" class="btn btn-primary" id="quiz_add"><i class="icon-plus icon-white"></i></button>
	</div>
	<fieldset id="quizset">
		<legend>Quiz setup</legend>
		<div class="control-group">
			<label class="control-label">Question</label>
			<div class="controls">
				<input type="text" name="question" required>
			</div>
		</div>
		<table class="table table-striped table-condensed" id="choicelist">
			<thead>
				<tr><th>Answer</th><th>Score</th><th></th></tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr><th colspan="3" style="text-align: right;"><button type="button" class="btn btn-primary" id="choice_add"><i class="icon-plus icon-white"></i></button></th></tr>
			</tfoot>
		</table>
		<div class="alert alert-info">For example: if answer A is correct, enter 1 in the score box of answer A. If both A and B are correct, enter 1 in both score boxes.</div>
		<div class="form-actions">
			<input type="submit" value="Save" class="btn btn-primary">
		</div>
	</fieldset>
</form>
