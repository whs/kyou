<form action="" class="form-horizontal">
	<div class="alert alert-info">
		Adjust the width/height of the box in the CSS configuration.<br>
		Box size is determined from front and left image.
	</div>
	<div class="control-group">
		<label class="control-label">Top Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="top" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Bottom Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="bottom" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Left Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="left" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Right Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="right" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Front Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="front" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Back Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="back" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Zoom</label>
		<div class="controls">
			<input type="number" name="zoom" value="700">
			<div class="help-block">Zoom is how far the camera is from the box</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Auto rotate</label>
		<div class="controls">
			<input type="checkbox" name="autorotate" value="true" checked>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Mouse control</label>
		<div class="controls">
			<input type="checkbox" name="rotable" value="true" checked>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
