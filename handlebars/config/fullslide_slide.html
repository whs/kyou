<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" name="name" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Title (optional)</label>
		<div class="controls">
			<input type="text" name="title">
		</div>
	</div>
	<textarea name="content" style="height: 200px; width:100%; margin-bottom: 10px;"></textarea>
	<div class="alert alert-info">Change background setting in the wrench button</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
