<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" name="name" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Widgets</label>
		<div class="controls">
			<ul class="unstyled" id="fadeinview_widgets"></ul>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Effect</label>
		<div class="controls">
			<select name="effect">
				<option value="fade">Fade</option>
				<option value="slidefade">Slide &amp; Fade</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Effect duration</label>
		<div class="controls">
			<input type="number" name="duration" value="500" required> ms
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
