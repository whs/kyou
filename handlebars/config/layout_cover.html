<form action="" id="form_coverbg">
	<ul class="widgetlist">
		<li>Loading...</li>
	</ul>
	<div class="toolbar" style="width: auto;">
		<button class="btn btn-primary" id="pick_cover"><i class="icon-white icon-plus"></i> Add cover image</button>
	</div>
</form>
<form action="" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Logo</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="img" style="width: 200px;" required>
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Facebook Page</label>
		<div class="controls">
			<input type="text" name="facebook">
			<div class="help-block">For example, Enter coreanime if your page is https://facebook.com/coreanime</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Issue</label>
		<div class="controls">
			<input type="text" name="issue" value="Issue 1">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Issue Name</label>
		<div class="controls">
			<input type="text" name="name">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Featured Content Image</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="featured_img" style="width: 200px;">
				<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Featured Content Link</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" name="featured_link" style="width: 200px;">
				<button class="btn pickpagebtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Zoom cover items</label>
		<div class="controls">
			<input type="checkbox" name="zoom">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Background Transitio</label>
		<div class="controls">
			<select name="effect">
				<option value="fade">Fade</option>
				<option value="pan">Pan &amp; Fade</option>
			</select>
			<div class="help-block">Only take effect when there're multiple cover images.</div>
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
