<form action="" class="form-horizontal">
	<ul class="widgetlist">
		<li>Loading...</li>
	</ul>
	<div class="toolbar" style="width: auto;">
		<button type="button" class="btn btn-primary" id="review_add"><i class="icon-plus icon-white"></i></button>
	</div>
	<fieldset id="review_param">
		<legend>Config</legend>
		<div class="control-group">
			<label class="control-label">Reviewer</label>
			<div class="controls">
				<input type="text" name="reviewer" placeholder="\awkwin/" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Avatar</label>
			<div class="controls">
				<div class="input-append">
					<input type="text" name="avatar" style="width: 200px;" required>
					<button class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
				</div>
			</div>
		</div>
		<!-- The field name "graphics" "sound" "story" is legacy from CoreAnime -->
		<div class="control-group">
			<label class="control-label">Category 1</label>
			<div class="controls">
				<input type="text" required name="graphicshead" value="Graphics" placeholder="Title">
				<input type="number" class="span1" min="0" max="10" required name="graphics"> <span class="help-inline">/10</span>
				<textarea rows="5" name="graphicsext" placeholder="The graphics is superb! The background art is nicely drawn. The animation is very fluid. Characters design does fit."></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Category 2</label>
			<div class="controls">
				<input type="text" required name="soundhead" value="Sound" placeholder="Title">
				<input type="number" class="span1" min="0" max="10" required name="sound"> <span class="help-inline">/10</span>
				<textarea rows="5" name="soundext" placeholder="The OP makes me eargasm. Insert songs are done quite well."></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Category 3</label>
			<div class="controls">
				<input type="text" required name="storyhead" value="Story" placeholder="Title">
				<input type="number" class="span1" min="0" max="10" required name="story"> <span class="help-inline">/10</span>
				<textarea rows="5" name="storyext" placeholder="The novel set high standard for the anime and this anime does live up to that standard."></textarea>
				<div class="help-block">Average score is calculated automatically. Enter the score in the number box and the explaination in the textarea. HTML is okay.</div>
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" value="Save" class="btn btn-primary">
		</div>
	</fieldset>
</form>
