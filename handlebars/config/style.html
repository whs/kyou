<p><a href="#" class="btn btn-warning" data-help="widget-css"><i class="icon-question-sign"></i> Help</a></p>
<form action="">
	<label>
		Name
		<input type="text" name="name" required>
	</label>
	<div class="row">
		<div class="span1">
			<label>
				Text Color
				<input type="text" name="color" class="input-mini cp">
			</label>
		</div>
		<div class="span1">
			<label>
				BG Color
				<input type="text" name="background-color" class="input-mini cp">
			</label>
		</div>
		<div class="span2">
			<label>
				BG Fix
				<select name="background-attachment" style="width: auto;">
					<option value="scroll">Move with scrolling</option>
					<option value="fixed">Fixed</option>
				</select>
			</label>
		</div>
		<div class="span1">
			<label for="bgtiling">
				BG Tile
				<input type="checkbox" id="bgtiling" name="background-repeat" value="repeat">
			</label>
		</div>
	</div>
	<div class="row">
		<div class="span3">
			<label>Background Image</label>
			<div class="input-append">
				<input type="text" name="background-image" style="width: 150px;">
				<button type="button" class="btn pickbtn" type="button" style="margin-left: -5px;">Pick</button>
			</div>
		</div>
		<div class="span2">
			<label>
				BG Resize
				<select name="background-size" style="width: auto;">
					<option value="auto">No</option>
					<option value="cover">Cover</option>
					<option value="contain">Contain</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="span2">
			<label>BG Position</label>
			<table>
				<tr>
					<td><input type="radio" name="background-position" value="left top" checked></td>
					<td><input type="radio" name="background-position" value="center top"></td>
					<td><input type="radio" name="background-position" value="right top"></td>
				</tr>
				<tr>
					<td><input type="radio" name="background-position" value="left center"></td>
					<td><input type="radio" name="background-position" value="center center"></td>
					<td><input type="radio" name="background-position" value="right center"></td>
				</tr>
				<tr>
					<td><input type="radio" name="background-position" value="left bottom"></td>
					<td><input type="radio" name="background-position" value="center bottom"></td>
					<td><input type="radio" name="background-position" value="right bottom"></td>
				</tr>
			</table>
		</div>
		<div class="span1">
			<label>
				Font Size
				<input type="number" class="input-mini" name="font-size">
			</label>
		</div>
	</div>
	<label>
		Custom CSS
		<div><textarea name="style" style="height: 200px; width:95%;"></textarea></div>
	</label>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
