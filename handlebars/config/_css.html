<form action="">
	<div class="row">
		<div class="span3" style="width: 180px;">
			<label>Float</label>
			<div class="btn-group" data-toggle="buttons-radio" data-name="float">
				<button type="button" class="btn" data-value="none"><i class="icon-align-justify"></i></button>
				<button type="button" class="btn" data-value="left"><i class="icon-align-left"></i></button>
				<button type="button" class="btn" data-value="center"><i class="icon-align-center"></i></button>
				<button type="button" class="btn" data-value="right"><i class="icon-align-right"></i></button>
			</div>
		</div>
		<div class="span3" style="width: 180px;">
			<label>Text Align</label>
			<div class="btn-group" data-toggle="buttons-radio" data-name="text-align">
				<button type="button" class="btn" data-value="left"><i class="icon-align-left"></i></button>
				<button type="button" class="btn" data-value="center"><i class="icon-align-center"></i></button>
				<button type="button" class="btn" data-value="right"><i class="icon-align-right"></i></button>
				<button type="button" class="btn" data-value="justify"><i class="icon-align-justify"></i></button>
			</div>
		</div>
		<div class="span3">
			<label>Clear</label>
			<div class="btn-group" data-toggle="buttons-radio" data-name="clear">
				<button type="button" class="btn" data-value="none">-</button>
				<button type="button" class="btn" data-value="left">Left</button>
				<button type="button" class="btn" data-value="right">Right</button>
				<button type="button" class="btn" data-value="both">Both</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span3">
			<label>Size</label>
			<input type="number" min="0" name="width" class="input-mini"> x <input type="number" name="height" class="input-mini" min="0">
		</div>
		<div class="span1">
			<label>Text Color</label>
			<input type="color" name="color" class="input-mini">
		</div>
		<div class="span1">
			<label>BG Color</label>
			<input type="color" name="background-color" class="input-mini">
		</div>
	</div>
	<div class="row">
		<div class="span1">
			<label style="white-space: nowrap">Margin: Top</label>
			<input type="number" name="margin-top" class="input-mini">
		</div>
		<div class="span1">
			<label>Right</label>
			<input type="number" name="margin-right" class="input-mini">
		</div>
		<div class="span1">
			<label>Bottom</label>
			<input type="number" name="margin-bottom" class="input-mini">
		</div>
		<div class="span1">
			<label>Left</label>
			<input type="number" name="margin-left" class="input-mini">
		</div>
	</div>
	<div class="row">
		<div class="span1">
			<label style="white-space: nowrap">Padding: Top</label>
			<input type="number" min="0" name="padding-top" class="input-mini">
		</div>
		<div class="span1">
			<label>Right</label>
			<input type="number" min="0" name="padding-right" class="input-mini">
		</div>
		<div class="span1">
			<label>Bottom</label>
			<input type="number" min="0" name="padding-bottom" class="input-mini">
		</div>
		<div class="span1">
			<label>Left</label>
			<input type="number" min="0" name="padding-left" class="input-mini">
		</div>
	</div>
	<div class="row">
		<div class="span3">
			<label>Background Image</label>
			<div class="input-append">
				<input type="text" name="background-image" style="width: 150px;">
				<button type="button" class="btn pickbtn" type="button" style="margin-left: -5px; margin-top: -9px;">Pick</button>
			</div>
		</div>
		<div class="span2">
			<label for="bgtiling">Background Tiling</label>
			<input type="checkbox" id="bgtiling" name="background-repeat" value="repeat">
		</div>
	</div>
	<label>Custom CSS</label>
	<textarea name="customcss" style="width: 95%; height: 200px;"></textarea>
	<div class="form-actions">
		<input type="submit" value="Save" class="btn btn-primary">
	</div>
</form>
